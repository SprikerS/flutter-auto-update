name: flutter_auto_update
description: 'A new Flutter project.'

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  cupertino_icons: ^1.0.8
  device_info_plus: ^11.5.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.6
  package_info_plus: ^8.3.0

dev_dependencies:
  change_app_package_name: ^1.5.0
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: 'launcher_icon'
  image_path: 'assets/icon/icon.png'
  min_sdk_android: 21

flutter_native_splash:
  color: '#FEF7FF'
  color_dark: '#141118'
  image: 'assets/icon/icon.png'

  android_12:
    color: '#FEF7FF'
    color_dark: '#141118'
    image: assets/icon/android12splash.png

  android: true
  ios: false
  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
